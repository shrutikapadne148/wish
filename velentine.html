      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    .card {
      background: white;
      width: 300px;
      height: 200px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      animation: pop 1.5s ease-in-out infinite alternate;

      
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .floating-heart {
      position: absolute;
      color: rgb(82, 6, 6);
      font-size: 25px;
      animation: float 6s ease-out infinite;
    }

    @keyframes float {
      from {
        bottom: -20px;
        opacity: 1;
      }
      to {
        bottom: 110%;
        opacity: 0;
      }
    }
    .text {
  position:absolute;
  top: 50px;
  font-size: 22px;
  font-weight: bold;
  color: #ff4d6d;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
